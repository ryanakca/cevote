{% load i18n %}
<html>
    <head>
        <title>Vote</title>
    </head>
    <body>
        <h1>Vote</h1>
        {% if position_forms %}
        <form action="." method="post">
            {% for position,candidates in position_forms.items %}
                {{ position.name }}
                {% for cand in candidates %}
                {{ cand }}
                {% endfor %}
            {% endfor %}
            <input type="submit">
        </form>
        {% endif %}
    </body>
</html>
